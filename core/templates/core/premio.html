{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

<div class="container">
  <h1 class="mb-4 text-center text-dark">Concurso de Ropa</h1>
  <div id="lista" class="row">
      <!-- Plantilla para cada prenda -->
      <div id="premio" class="col-md-4 d-none">
          <div class="card mb-4 box-shadow">
              <img src="" class="card-img-top thumbnail-product" alt="Imagen del producto">
              <div class="card-body">
                  <h5 class="card-title">[[nombre]]</h5>
                  <p class="card-text">Precio: $[[precio]]</p>
                  <p class="card-text">[[descripcion]]</p>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
